name: "Fix Code Style"

on:
  pull_request:
    branches: [main]

jobs:
  laravel-pint:
    name: "Laravel Pint"
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout
        uses: actions/checkout@v4.1.7

      # Install and configure PHP and Composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, gd, redis, igbinary, msgpack, lzf, zstd, lz4, memcached, gmp, :php-psr
          tools: composer:v2

      # Global install Laravel Pint
      - name: "Install Pint"
        run: composer global require laravel/pint

      # Composer install
      - name: "Install dependencies"
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      # Execute Pint
      - name: "Run Pint"
        run: pint --test

      # Commit back to the PR
